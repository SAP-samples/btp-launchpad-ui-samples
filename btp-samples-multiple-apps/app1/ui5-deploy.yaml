# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: '3.0'
metadata:
  name: btp.samples.multiple.apps.app1
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      archiveName: btpsamplesmultipleappsapp1
      additionalFiles:
      - xs-app.json
